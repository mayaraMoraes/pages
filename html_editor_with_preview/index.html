<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor HTML - Preview Online</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="icons/logo.png" alt="Logo" class="logo-icon">Editor HTML com Preview</h1>
            <div class="controls">
                <button id="runBtn" class="btn btn-primary"><img src="icons/play.png" alt="Executar" class="btn-icon">Executar</button>
                <button id="clearBtn" class="btn btn-secondary"><img src="icons/trash.png" alt="Limpar" class="btn-icon">Limpar</button>
                <button id="fullscreenBtn" class="btn btn-accent"><img src="icons/fullscreen.png" alt="Tela Completa" class="btn-icon">Tela Completa</button>
                <button id="downloadBtn" class="btn btn-info"><img src="icons/download.png" alt="Download" class="btn-icon">Download</button>
            </div>
        </header>

        <main class="editor-container">
            <div class="panel editor-panel">
                <div class="panel-header">
                    <h3><img src="icons/code.png" alt="Editor" class="header-icon">Editor HTML</h3>
                    <div class="panel-controls">
                        <button id="formatBtn" class="btn-small"><img src="icons/format.png" alt="Formatar" class="btn-small-icon">Formatar</button>
                    </div>
                </div>
                <div class="code-editor">
                    <textarea id="htmlEditor" placeholder="Digite seu cÃ³digo HTML aqui..."></textarea>
                </div>
            </div>

            <div class="panel preview-panel">
                <div class="panel-header">
                    <h3><img src="icons/globe.png" alt="Preview" class="header-icon">Preview</h3>
                    <div class="panel-controls">
                        <button id="refreshBtn" class="btn-small"><img src="icons/refresh.png" alt="Atualizar" class="btn-small-icon">Atualizar</button>
                        <button id="debugBtn" class="btn-small"><img src="icons/debug.png" alt="Debug" class="btn-small-icon">Debug</button>
                        <button id="openNewTabBtn" class="btn-small"><img src="icons/external-link.png" alt="Nova Aba" class="btn-small-icon">Nova Aba</button>
                    </div>
                </div>
                <div class="preview-container">
                    <iframe id="preview" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups"></iframe>
                </div>
            </div>
        </main>

        <!-- Modal de Tela Completa -->
        <div id="fullscreenModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><img src="icons/search.png" alt="Tela Completa" class="header-icon">Preview em Tela Completa</h3>
                    <button id="closeFullscreenBtn" class="close-btn">&times;</button>
                </div>
                <div class="fullscreen-preview">
                    <iframe id="fullscreenPreview" sandbox="allow-scripts allow-same-origin allow-forms allow-modals allow-popups"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/fold/xml-fold.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.14.0/beautify-html.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
